<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
    
     
     <script type="text/javascript">
      
      
         document.querySelector('html').onclick = function(){
    var num1 = prompt("Please enter your first input");
    var num2 = prompt("Please enter your second input")
    var result = num1 * num2;
    document.write(result);
}
         

    </script>
    
<title> A JS click event</title>
</head>
<body>
    <h1>A JS click event</h1>
    
    <div><p>Clicking this page will trigger a function by a click event</p></div>
 

</body>
</html>
